</head>

<body>
  <div class="container-fluid"> <form>

    <div class="alert alert-danger" role="alert">
      A simple danger alertâ€”check it out!
    </div>
    <div class="row1 d-flex justify-content-start">
      <div class="form-floating col-4"> Card#
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
        <label for="floatingTextarea"></label>
      </div>
      <div class="form-floating col-4">CVC#
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
        <label for="floatingTextarea"></label>
      </div>
      <div class="form-floating col-4"> Amount
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
        <label for="floatingTextarea"></label>
      </div>
    </div>

    <div class="row2 d-flex justify-content-start">
      <div class="form-floating col-4"> First name
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
        <label for="floatingTextarea"></label>
      </div>
      <div class="form-floating col-4"> Last name
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
        <label for="floatingTextarea"></label>
      </div>


    </div>
    <div class="row3 d-flex justify-content-start">
      <div class="form-floating col-4"> City
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
        <label for="floatingTextarea"></label>
      </div>

      <div class="form-floating col-4"> Postal code
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
        <label for="floatingTextarea"></label>
      </div>
      <div class="form-floating col-4"> State
        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
          <option selected></option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <label for="floatingSelect"></label>
      </div>
    </div>
    <div class="row4 d-flex justify-content-start">
      We accept
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox1"><i class="fa-brands fa-cc-visa"></i></label>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox2"><i class="fa-brands fa-cc-mastercard"></i></label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
        <label class="form-check-label" for="inlineCheckbox3"><i class="fa-brands fa-cc-diners-club"></i></label>
      </div>


      <div class="form-floating col-4"> Message
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
        <label for="floatingTextarea"></label>
      </div>

    </div>
    <div class="row5">
      <button type="button" class="btn btn-secondary">cancel</button>
      <button type="button" class="btn btn-primary">send</button>
    </div>
    </form>

  </div>
